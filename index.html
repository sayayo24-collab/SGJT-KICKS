  <style>
    /* Reset y tipografía */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f1f1f1;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    header {
      margin-bottom: 40px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 5px;
      color: #00b894;
      text-shadow: 0 0 8px #00b894;
    }
    header p {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 8px;
    }

    main {
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 184, 148, 0.3);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 184, 148, 0.6);
    }
    .product-image {
      width: 100%;
      height: 200px;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .product-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00b894;
    }
    .product-price {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }
    .buy-btn {
      background: #00b894;
      color: #121212;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
    }
    .buy-btn:hover {
      background: #019e75;
    }
    
    footer {
      margin-top: 50px;
      color: #555;
      font-size: 0.9rem;
    }
    a.whatsapp-link {
      color: #00b894;
      text-decoration: none;
      font-weight: 700;
    }
    a.whatsapp-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
        letter-spacing: 3px;
      }
      main {
        grid-template-columns: 1fr;
      }
      .product-image {
        height: 180px;
      }
    }
  </style>
</head>

  <header>

      <h2 class="product-title">Nike Air Force 1</h2>

      <button class="buy-btn" onclick="comprar('Nike Air Force 1')">Comprar por WhatsApp</button>

  <script>
    const miNumero = '5211234567890'; // Cambia a tu número con código de país sin símbolos ni espacios

    function comprar(producto) {
      const mensaje = encodeURIComponent(`Hola, estoy interesado en comprar: ${producto} en SGJT KICKS. Por favor, contáctame.`);
      const url = `https://wa.me/${miNumero}?text=${mensaje}`;

    }

</body>
